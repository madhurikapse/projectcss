       <div class="container">
          <div class="box box1">
            <h4>Trip to Paris</h4>

          </div>

             <input type="checkbox" name="" id="stranger" checked disabled>

             <input type="checkbox" name="" id="">
             <label for="endgame">Avangers Endgame</label>
             <br>
          </div>
          <div class="box box4">
            <h4>Daily Morning Routine For</h4>
            <hr>
             <input type="checkbox" name="" id="wake" checked disabled>
             <label for="wake"  style="text-decoration: line-through;">Wake Up at 6 AM</label>
             <br><br>
             <input type="checkbox" name="" id="">
             <label for="sleep">Sleep at 10 PM</label>
             <br>
          </div>
          <div class="box box5">
            <h4>Books to Read</h4>
            <hr>
             <input type="checkbox" name="" id="design" checked disabled >
             <label for="design"  style="text-decoration: line-through;">Design of Everyday</label>
             <br><br>
             <input type="checkbox" name="" id="">
             <label for="alchemist">Alchemist</label>
             <br>
          </div>
       </div>
    </div>
    </div>

      <div class="icon">
        <h3>Add New Task</h3>
       <a href="./index.html"><i class="fa-solid fa-xmark"></i></a>
